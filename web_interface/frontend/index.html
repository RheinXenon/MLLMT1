<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingshu-7B - 医学多模态对话助手</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <h1>🏥 Lingshu-7B</h1>
                <p class="subtitle">医学多模态对话助手</p>
            </div>

            <!-- 新建聊天按钮 -->
            <div class="chat-controls">
                <button id="new-chat-btn" class="btn btn-primary btn-new-chat">
                    <span class="btn-icon">➕</span>
                    创建新聊天
                </button>
                <button id="settings-btn" class="btn btn-secondary btn-settings" title="设置">
                    <span class="btn-icon">⚙️</span>
                </button>
            </div>

            <!-- 历史聊天列表 -->
            <div class="chat-history">
                <h3>历史对话</h3>
                <div class="chat-list" id="chat-list">
                    <!-- 动态加载聊天记录 -->
                </div>
            </div>

            <!-- 模型状态简要显示 -->
            <div class="sidebar-footer">
                <div class="status-mini">
                    <span class="status-label">模型：</span>
                    <span class="status-value" id="model-status-mini">未加载</span>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="chat-header">
                <div class="chat-title">
                    <h2 id="chat-title">💬 新对话</h2>
                    <button id="rename-chat-btn" class="btn btn-icon-small" title="重命名">✏️</button>
                </div>
                <div class="chat-actions">
                    <button id="clear-chat-btn" class="btn btn-text">
                        <span class="btn-icon">🗑️</span>
                        清空对话
                    </button>
                    <button id="delete-chat-btn" class="btn btn-text btn-danger">
                        <span class="btn-icon">🗑️</span>
                        删除对话
                    </button>
                </div>
            </div>

            <!-- 聊天消息区 -->
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h2>👋 欢迎使用 Lingshu-7B 医学助手</h2>
                    <p>这是一个基于Qwen2.5-VL的医学多模态对话系统</p>
                    <div class="welcome-features">
                        <div class="feature">
                            <span class="feature-icon">💡</span>
                            <h3>智能对话</h3>
                            <p>专业的医学知识问答</p>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">🖼️</span>
                            <h3>图像分析</h3>
                            <p>支持医学图像的诊断分析</p>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">⚡</span>
                            <h3>高效运行</h3>
                            <p>4bit量化，低显存占用</p>
                        </div>
                    </div>
                    <p class="welcome-hint">请先前往设置页面加载模型，然后开始对话</p>
                </div>
            </div>

            <!-- 输入区 -->
            <div class="chat-input-container">
                <div class="image-preview hidden" id="image-preview">
                    <img id="preview-img" src="" alt="预览图片">
                    <button class="remove-image-btn" id="remove-image-btn">✕</button>
                </div>
                <div class="chat-input-wrapper">
                    <button class="upload-btn" id="upload-btn" title="上传图片">
                        📎
                    </button>
                    <input type="file" id="image-input" accept="image/*" class="hidden" aria-label="选择图片文件">
                    <textarea 
                        id="chat-input" 
                        placeholder="请输入您的问题...（支持医学图像分析）" 
                        rows="1"
                        disabled
                    ></textarea>
                    <button class="send-btn" id="send-btn" disabled>
                        <span>发送</span>
                        <span class="send-icon">➤</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading遮罩 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-text">加载中...</p>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
